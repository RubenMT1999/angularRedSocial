
<div class="flex flex-col mt-12 w-[800px] p-4 rounded-lg dark:bg-[#191919]">

    <div class="flex flex-col justify-center mt-4">
      <form [formGroup]="miFormulario" (ngSubmit)="userPost()">
        <div class="flex flex-row gap-2">
            <div class="avatar w-12 rounded-full cursor-pointer">
                <img src="../../../assets/avatar-icon.jpg" alt="" class="">
            </div>
            <div>

                <input type="text" [(ngModel)]="someValue" formControlName="message" placeholder="¿ En qué estás pensando ?" class="input rounded-2xl w-[675px] ml-4 dark:border-none placeholder:text-[#D0D0D0] dark:bg-[#7c7c7b] dark:text-white dark:placeholder:text-white dark:placeholder:opacity-50 dark:bg-opacity-20">
            </div>
        </div>

        <hr class="mt-3 mb-3 dark:opacity-40">

        <div class="flex flex-row items-center justify-end gap-6">

    </div>

</div>

<div class="flex flex-col mt-6 w-[800px] p-4 rounded-lg dark:bg-[#191919]" *ngFor="let post of obtenerPostFollowers">

    <div class="flex flex-row items-center justify-between">
        <div class="flex flex-row">
            <div class="avatar w-12 rounded-full cursor-pointer">
                <img src="../../../assets/avatar-icon.jpg" alt="" class="">
            </div>
            <div class="ml-4">
                <h5 class="font-semibold dark:text-white cursor-pointer">{{post.username}}</h5>
                <small class="text-white opacity-60"> {{post.pais}}</small>
            </div>
        </div>

        <div>
            <small class="text-white opacity-60">{{post.publication}}</small>
        </div>
    </div>

    <div class="mt-4 text-white opacity-60">{{post.message}}
    </div>

    <hr class="mt-2 dark:opacity-40">


    <div class="flex flex-row justify-end items-center gap-3 mt-2">
      {{post.dislike}}
