
<div class="flex flex-row min-h-screen  bg-[#F0F0F0] dark:bg-[#000000]">

  <div class="flex justify-center w-[700px]">


    <div class="flex flex-col mt-12 fixed">

      <div class="h-94 w-[484px] dark:bg-[#191919] rounded-lg p-4 ">
        <div class="flex flex-row items-center">
          <div class="avatar online w-16 rounded-full cursor-pointer">
            <img src="../../../assets/avatar-icon.jpg" alt="" class="">
          </div>
          <div class="ml-4 w-72">
            <h5 class="font-semibold dark:text-white text-2xl ml-5">{{obtenerBuscados[0].username}}</h5>
          </div>
          <div class="ml-12">
            <div class="bg-slate-500 opacity-60 rounded-md" *ngIf="siguiendo">
              <small class="p-2 dark:text-white">Siguiendo</small>
            </div>
          </div>
        </div>

        <hr class="mt-4 dark:opacity-40">

        <div class="mt-4">
          <p class="opacity-80 dark:text-white"> {{obtenerBuscados[0].bio | titlecase}} </p>
        </div>

        <div class="mt-4">
          <div class="flex flex-row">
            <svg class="w-5 dark:fill-[#ffffff] fill-black" viewBox="0 0 16.00 16.00" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff" stroke-width="0.00016"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M8 .52a5.39 5.39 0 0 0-5.59 5.15c0 5 3.88 8.61 5.17 9.66a.66.66 0 0 0 .84 0c1.29-1.05 5.17-4.63 5.17-9.66A5.39 5.39 0 0 0 8 .52zM8 14a15.2 15.2 0 0 1-2.46-2.76 9.85 9.85 0 0 1-1.88-5.57A4.14 4.14 0 0 1 8 1.77a4.14 4.14 0 0 1 4.34 3.9c0 4.08-2.96 7.16-4.34 8.33z"></path><path d="M8 2.54a2.73 2.73 0 0 0-2.84 2.65A2.74 2.74 0 0 0 8 7.84a2.75 2.75 0 0 0 2.83-2.65A2.74 2.74 0 0 0 8 2.54zm0 4.05a1.49 1.49 0 0 1-1.57-1.4A1.49 1.49 0 0 1 8 3.79a1.5 1.5 0 0 1 1.58 1.4A1.5 1.5 0 0 1 8 6.59z"></path></g></svg>

            <p class="text-sm ml-3 mt-1 dark:text-white">{{obtenerBuscados[0].empresa}} </p>

          <div class="flex flex-row" *ngIf="obtenerBuscados[0].phone_number">
            <svg viewBox="0 0 24 24" class="w-5" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff" stroke-width="0.00024000000000000003"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M8 2C6.34315 2 5 3.34315 5 5V19C5 20.6569 6.34315 22 8 22H16C17.6569 22 19 20.6569 19 19V5C19 3.34315 17.6569 2 16 2H8ZM7 5C7 4.44772 7.44772 4 8 4H16C16.5523 4 17 4.44772 17 5V19C17 19.5523 16.5523 20 16 20H8C7.44772 20 7 19.5523 7 19V5ZM10 17C9.44772 17 9 17.4477 9 18C9 18.5523 9.44772 19 10 19H14C14.5523 19 15 18.5523 15 18C15 17.4477 14.5523 17 14 17H10Z" fill="#ffffff"></path> </g></svg>
            <p class="text-sm ml-3 mt-1 dark:text-white">{{obtenerBuscados[0].phone_number}} </p>
          </div>

            <p class="text-sm ml-3 mt-1 dark:text-white">{{obtenerBuscados[0].weburl}} </p>
          </div>

        </div>

        <div class="flex flex-row mt-4 gap-4">
          <div>
            <button (click)="verSiguiendo()" class="dark:text-white">
              {{numeroSeguidos}} siguiendo
            </button>
          </div>
          <div>
            <button (click)="verSeguidores()" class="dark:text-white">
             {{numeroSeguidores}} seguidores
            </button>
          </div>
        </div>

        <hr class="mt-4 mb-4 dark:opacity-40">

        <div class="flex flex-row gap-4">

          <div *ngIf="siguiendo == false; else elseBlock">
            <button class="btn btn-sm" (click)="seguirUsuario(obtenerBuscados[0].username!)">Seguir</button>
          </div>

          <ng-template #elseBlock>
            <button class="btn btn-sm btn-error" (click)="dejarSeguir(obtenerBuscados[0].username!)">Dejar de seguir</button>
          </ng-template>

          <div>
            <button class="btn btn-info btn-sm" (click)="intoChat()">Enviar Mensaje</button>
          </div>

        </div>
        
      </div>

    </div>

  </div>

  <div class="flex justify-center w-[800px]">

    <router-outlet></router-outlet>

  </div>

</div>
