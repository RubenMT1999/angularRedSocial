
<div class="flex flex-col mt-12 w-[800px] p-4 rounded-lg dark:bg-[#191919]">

    <div>
        <h3 class="font-semibold text-xl dark:text-white">Seguidores</h3>
    </div>

    <hr class="mt-3 mb-3 dark:opacity-40">

    <div *ngFor="let seguidor of perfilDeQuienMeSigue" class="flex flex-row items-center mt-2 justify-between">
      <div class="flex flex-row">
        <div class="avatar rounded-full w-8">
          <img src="assets/avatar-2.png">
        </div>
        <button (click)="perfilSeguidores(seguidor)" class="dark:text-white">
          <h4 class="p-2">{{ seguidor }}</h4>
        </button>
      </div>
      <button class="btn btn-sm" (click)="perfilSeguidores(seguidor)">Ver Perfil</button>
    </div>


</div>
