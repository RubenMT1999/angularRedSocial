
<div class="flex flex-col w-[800px] mt-12 p-2 rounded-lg dark:bg-[#191919]">

    <div class="flex flex-col justify-center mt-4 ">
        <div class="flex flex-col">

            <div class="flex justify-center">
                <form [formGroup]="miFormulario" (ngSubmit)="userPost()">
                    <input type="text" [(ngModel)]="someValue" formControlName="message" placeholder="¿ En qué estás pensando ?" class="input rounded-2xl w-[725px] ml-4 bg-[#F0F0F0] dark:border-none placeholder:text-[#D0D0D0] dark:bg-[#7c7c7b] dark:text-white dark:placeholder:text-white dark:placeholder:opacity-50 dark:bg-opacity-20">
                    <div class="flex flex-row items-center justify-end mt-3 p-1 gap-3">
                        <svg class="w-8 cursor-pointer stroke-1 dark:fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48"><defs></defs><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path class="cls-1" d="M56,0H8A8,8,0,0,0,0,8V40a7.27,7.27,0,0,0,.48,2.64A8.05,8.05,0,0,0,4,46.91,8.1,8.1,0,0,0,8,48H56a8.08,8.08,0,0,0,6.72-3.65A8.18,8.18,0,0,0,64,40V8A8,8,0,0,0,56,0ZM33,42.67H8a2.35,2.35,0,0,1-.83-.16L21.65,22.75,33.52,34.61l3.76,3.76,4.27,4.3ZM58.67,40A2.68,2.68,0,0,1,56,42.67H49.12l-8-8.06,6.82-6.74,10.78,12Zm0-8.13L50,22.21a2.72,2.72,0,0,0-1.89-.88,2.53,2.53,0,0,0-1.95.78l-8.82,8.74L23.23,16.77A2.84,2.84,0,0,0,21.12,16a2.76,2.76,0,0,0-1.95,1.09L5.33,36V8A2.68,2.68,0,0,1,8,5.33H56A2.68,2.68,0,0,1,58.67,8Z"/><circle class="cls-1" cx="37.33" cy="18.67" r="5.33"/></g></g></svg>
                        <button class="btn btn-primary btn-sm" type="submit">Post</button>
                    </div>
                </form>
            </div>


    </div>


    </div>
</div>




<div class="flex flex-col mt-6 w-[800px] p-4 rounded-lg dark:bg-[#191919]" *ngFor="let post of obtenerPost">

    <div class="flex flex-row items-center justify-between">
        <div class="flex flex-row">
            <div class="avatar w-12 rounded-full cursor-pointer">
                <img src="../../../assets/avatar-icon.jpg" alt="" class="">
            </div>
            <div class="ml-4">
                <h5 class="font-semibold  dark:text-white cursor-pointer">{{obtenerProfile.username}}</h5>
                <small class="dark:text-white">Sevilla
                </small>
            </div>
        </div>

        <div>
            <small class="dark:text-white">{{post.publication}}</small>
        </div>
    </div>

    <div class="mt-4 opacity-60 dark:text-white">{{post.message}}
    </div>

    <hr class="mt-2 dark:opacity-40">

    <div class="flex flex-row justify-end items-center gap-3 mt-2">
      {{post.dislike}}
      <button (click)="postDisLike(post.id!)">
        <svg class="w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8 14V4M8 14L4 14V4.00002L8 4M8 14L13.1956 20.0615C13.6886 20.6367 14.4642 20.884 15.1992 20.7002L15.2467 20.6883C16.5885 20.3529 17.1929 18.7894 16.4258 17.6387L14 14H18.5604C19.8225 14 20.7691 12.8454 20.5216 11.6078L19.3216 5.60779C19.1346 4.67294 18.3138 4.00002 17.3604 4.00002L8 4" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
      </button>
      {{post.like}}
      <button (click)="postLike(post.id!)">
        <svg class="w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8 10V20M8 10L4 9.99998V20L8 20M8 10L13.1956 3.93847C13.6886 3.3633 14.4642 3.11604 15.1992 3.29977L15.2467 3.31166C16.5885 3.64711 17.1929 5.21057 16.4258 6.36135L14 9.99998H18.5604C19.8225 9.99998 20.7691 11.1546 20.5216 12.3922L19.3216 18.3922C19.1346 19.3271 18.3138 20 17.3604 20L8 20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
      </button>

      <button  (click)="borrarPost(post.id!)" class="ml-2">
        <svg class="w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M18 6V18C18 19.1046 17.1046 20 16 20H8C6.89543 20 6 19.1046 6 18V6M4 6H20M15 6V5C15 3.89543 14.1046 3 13 3H11C9.89543 3 9 3.89543 9 5V6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
      </button>

        <svg  class="w-6 dark:fill-white" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M21.7,10.2l-6.6-6C14.6,3.7,14,4.2,14,5v3c-4.7,0-8.7,2.9-10.6,6.8c-0.7,1.3-1.1,2.7-1.4,4.1   c-0.2,1,1.3,1.5,1.9,0.6C6.1,16,9.8,13.7,14,13.7V17c0,0.8,0.6,1.3,1.1,0.8l6.6-6C22.1,11.4,22.1,10.6,21.7,10.2z" id="share"/></svg>
        {{post.relio}}
    </div>

</div>
