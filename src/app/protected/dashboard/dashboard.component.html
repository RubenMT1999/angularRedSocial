<header class=" bg-white dark:bg-[#191919] flex flex-row justify-around gap-10 items-center h-20">
  <div>
    <ul class="flex flex-row items-center gap-5">
      <li class="text-[#5DADE2] dark:text-[#5DADE2] text-3xl font-extrabold"><a [routerLink]="['/home']">Talk To Talk.</a></li>
      
        <form autocomplete="off" (ngSubmit)="buscar()">
          <input type="text" name="termino" (input)="teclaPresionada($event)" [(ngModel)]="termino" placeholder="Search..." 
          class="input dark:border-none rounded-md  h-8 ml-10 placeholder:text-[#D0D0D0] bg-[#F0F0F0] dark:bg-[#7c7c7b] dark:placeholder:opacity-50  dark:border-white dark:bg-opacity-20 text-black dark:text-white dark:placeholder:text-white">
        
          <ul class="" >
            <li *ngFor="let perfil of perfilesSugeridos"
               class="">
              <a class=""
                (click)="termino = perfil.username!; buscar()">
                  {{perfil.username}}
              </a>
            </li>
          </ul>
        </form>

    </ul>
  </div>

  <div>
    <ul  class="flex flex-row items-center gap-10">
      <li class="" (click)="onDarkMode()">
        <label class="swap swap-rotate">
          <!-- this hidden checkbox controls the state -->
          <input type="checkbox" />
          <!-- sun icon -->
          <svg class="swap-on fill-black dark:fill-white mt-1 w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
          <!-- moon icon -->
          <svg class="swap-off fill-black mt-1 w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
        </label>
      </li>
      <li>
        <svg class="w-6 fill-black dark:fill-white" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M1242.353 451.753v1016.471H757.496l-418.672 418.673v-418.673H0V451.754h1242.353ZM1920.033.033v1016.471h-225.881v419.012l-338.937-338.936V338.857H677.681V.034h1242.353ZM677.76 1016.46H338.824v112.94H677.76v-112.94Zm225.77-225.882H338.823V903.63h564.705V790.577Z" fill-rule="evenodd"></path> </g></svg>
      </li>
      <li>

      </li>
      <li class="dropdown">
        <label tabindex="0" class="btn m-1 w-40 bg-[#E8E8E8] dark:bg-[#212F3C] dark:border-[#34495E] text-[#989898] dark:text-white border-[#F0F0F0]  hover:bg-[#D0D0D0] dark:hover:bg-[#1B2631] hover:border-[#F0F0F0]">
          AdrianSK8
          <svg class="w-4  ml-3 fill-[#989898] dark:fill-white fill" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M11.178 19.569a.998.998 0 0 0 1.644 0l9-13A.999.999 0 0 0 21 5H3a1.002 1.002 0 0 0-.822 1.569l9 13z"></path></g></svg>
        </label>
        <ul tabindex="0" class="dropdown-content bg-[#F0F0F0] menu p-2 shadow dark:bg-[#212F3C] rounded-box w-52">
          <li><a class="text-gray-800 hover:bg-[#D0D0D0] dark:text-white dark:hover:bg-[#1B2631]" (click)="userProfile()">Perfil</a></li>
          <li><a class="text-gray-800 hover:bg-[#D0D0D0] dark:text-white dark:hover:bg-[#1B2631]" (click)="logout()">Log Out</a></li>
        </ul>
      </li>
    </ul>
  </div>

</header>
